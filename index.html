<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets\css\styles.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <header class="container-fluid page-header">
        <div class="row">
            <div class="header-space header-space-color col-md-4 hidden-xs"></div>
            <div class="header-main header-main-color col-md-8">
                <h1 class="header-heading uppercase">Main Page Header</h1>
                <h5 class="header-description uppercase">Best band ever or something</h5>
            </div>
        </div>
    </header>
    
    <section class="container-fluid section-area">
        <div class="row">
            <!--- MENU HERE ---->
            <div class="col-md-2 menu-area-color">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation"><a href="#">The Band</a></li>
                    <li role="presentation"><a href="#">Hire Us Now</a></li>
                    <li role="presentation"><a href="#">Upcoming Gigs</a></li>
                    <li role="presentation"><a href="#">Contact Us</a></li>
                </ul>
            </div>
            
            <!--- MEDIA FOR BAND HERE ---->
            <div class="col-md-2 col-md-push-8 media-area-color">
                <div class="video">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#videoModal">
                        Play Our Latest Video
                    </button>
                </div>
            </div>
           
            
            
            <div class="col-md-8 col-md-pull-2 content-area-color">Page Content Here</div>
            
        </div>
        
            <!----Video Modal ----->
        <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="Video Modal" aria-hidden="true">
            <div class="modal-dialogue" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModal">Our Latest Music Video</h5>
                        <button type="button" class="close" data-dismess="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe width="100%" height="300" src="https://www.youtube.com/embed/W3q8Od5qJio?html5=1"></iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismess="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
    
   
    
    <footer class="container-fluid social-media-color">
        <div class="row">
            <div class="col-md-4 social-media">facebook</div>
            <div class="col-md-4 social-media">twitter</div>
            <div class="col-md-4 social-media">youtube</div>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
